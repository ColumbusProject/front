<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade</title>
  <link rel="stylesheet" href="style3.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b17d4fa9e7.js" crossorigin="anonymous"></script>
</head>

<body>


  <!-- 상품 리스트 카드 -->
  <div class="cards">
    <div class="card">
      <div class="imagecard"> </div>
      <div class="bookmark"></div>
      <div class="info-card"></div>
      <div class="title">무릎담요 같이 생긴 비치타올 판매합니다.
        <div class="boardcount">No.</div>
        <div class="boardnumber">1</div>

      </div>
      <div class="itemtype">비치 타올</div>

      <!-- 가격 -->
      <div class="price-container">
        <div class="currencytype">KRW |</div>
        <div class="price">3000</div>
      </div>

      <!-- 주소 -->
      <div class="address-container">
        <div class="country">대한민국</div>
        <div class="state">부산광역시</div>
        <div class="city">부산진구</div>
        <div class="address">서전로</div>
        <div class="code">19</div>
        <div class="mapicon"></div>
      </div>

      <div class="viewcount-container">
        <div class="viewcount">조회수</div>
        <div class="viewnumber">0</div>
        <div class="writedatetime">2023.08.31</div>
      </div>
    </div>
</body>

</html>
